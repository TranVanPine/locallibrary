{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if Author_list %}
  <ul>
    {% for author in Author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a> {{author.date_of_birth}} - {{author.date_of_death}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no author in list.</p>
  {% endif %}       
{% endblock %}
